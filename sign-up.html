<html>

<head>
    <title>Akashic Records</title>

    <style>
        html {
            text-align: center;
            font-family: "Tahoma";
        }

        .logo {
            margin-top: 32px;
        }

        .sign-in {
            font-size: 24px;
        }

        .input-box {
            margin-bottom: 18px;
        }

        .input-field {
            width: 300px;
            height: 32px;
            text-align: center;
        }

        .image-sign-up {
            width: 200px;
        }
    </style>
</head>

<body>
    <div>
        <img src="logo.png" class="logo">
    </div>
    <div>
        <p class="sign-in">Sign Up</p>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Name" />
        </div>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Birthday" />
        </div>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" />
        </div>

        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" />
        </div>

        <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" />
        </div>

        <a href="index.html">
            <img src="signup.png" class="image-sign-up">
        </a>
    </div>
</body>

</html>
